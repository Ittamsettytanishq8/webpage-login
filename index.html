<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy your Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* [Styles remain unchanged for brevity] */
    /* Assume all previous styles are retained here */
  </style>
</head>
<body>

  <div class="page-wrapper" id="mainContent">

    <div class="horizontal-section">
      <!-- Form Panel -->
      <div class="application-container">
        <h2>Welcome to Tanishq Landmarks</h2>
        <form id="appForm" novalidate>
          <div class="input-field">
            <label for="fullname" class="required">Full Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />
          </div>
          <div class="input-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />
          </div>
          <div class="input-field">
            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}" />
          </div>
          <div class="input-field">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>
          </div>
          <div class="input-field">
            <label for="bedrooms" class="required">No of Bedrooms</label>
            <select id="bedrooms" name="bedrooms" required>
              <option value="" disabled selected>Choose your space</option>
              <option value="1 BHK">1 BHK</option>
              <option value="2 BHK">2 BHK</option>
              <option value="3 BHK">3 BHK</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="input-field">
            <label for="location" class="required">Select Location</label>
            <select id="location" name="location" required>
              <option value="" disabled selected>Select location</option>
              <option value="Visakhapatnam">Visakhapatnam</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennai">Chennai</option>
              <option value="Pune">Pune</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Delhi">Delhi</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>

      <!-- Dashlets and Feedback Panel remain unchanged -->
      <!-- Assume the rest of the HTML structure is retained here -->

    </div>

  </div>

  <!-- Congrats Section -->
  <div class="congrats-container" id="congratsMessage">
    <h1>Congratulations!</h1>
    <p id="confirmationText">Your dream home is just a few steps away. Our sales team will contact you within a few hours.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('appForm');
      const mainContent = document.getElementById('mainContent');
      const congratsMessage = document.getElementById('congratsMessage');
      const confirmationText = document.getElementById('confirmationText');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Simple form validation
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        // Personalize confirmation message
        const fullName = document.getElementById('fullname').value;
        confirmationText.textContent = `Thank you, ${fullName}! Your dream home is just a few steps away. Our sales team will contact you within a few hours.`;

        // Display confirmation message
        mainContent.style.display = 'none';
        congratsMessage.style.display = 'flex';
      });
    });
  </script>

</body>
</html>
